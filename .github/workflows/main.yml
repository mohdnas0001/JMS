name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Ensure Node.js 18.x is used

    - name: Remove package-lock.json
      run: rm -f package-lock.json

    - name: Install dependencies with Yarn
      run: yarn install

    - name: Build the project
      run: yarn build

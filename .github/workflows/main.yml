name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.12.1'  # Specify the Node.js version

    - name: Remove package-lock.json
      run: rm -f package-lock.json  # Optional: Remove package-lock.json if it exists

    - name: Install dependencies with Yarn
      run: yarn install

    - name: Build the project
      run: yarn build

    # Optional: Uncomment this step if you want to run the production server
    # - name: Start the production server
    #   run: yarn start
